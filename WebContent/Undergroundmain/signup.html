<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 </title>
    <link href="signup.css" type ="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <!--홈 버튼 이미지-->
            <div class="homeimg">
                <img src="./signupimg/Underground.png" class="underground" alt="언더그라운드 이미지">
            </div>
           
        </header>

        <div class = "middle">
            <aside class="left-side">                
            </aside>

            <section class="content">
                <div class="inputId">

                    <div class="checkflex">
                        <input type="image" class = "doublecheck" src="./signupimg/doublecheck.png" alt = "검색버튼">
                    </div>
                    <input type="text" placeholder=" 아이디">

                    <!--아이디 중복 확인 입력 오류시에 뜨는 창-->
                    <!--포지션 자유로 해놓아서 오류일때만 나오도록 설정-->
                    <div class="redtextflex">
                        <text class="redtext1">이미 사용중인 아이디입니다.</text>
                    </div>               
                    <input type="text2" placeholder=" 비밀번호">
                    <input type="text" placeholder=" 비밀번호 확인">
                    <!--비밀번호 확인 입력 오류시에 뜨는 창-->
                    <!--포지션 자유로 해놓아서 오류일때만 나오도록 설정-->
                    <div class="redtextflex">
                        <text class="redtext2">아이디 혹은 비밀번호가 일치하지 않습니다.</text>
                    </div>

                
                    <!--회원가입 버튼-->    
                    <div class = "register">
                        <input type="image"  src="./signupimg/signup.png" alt = "회원가입버튼">
                    </div>

                </div>
            </section>

            <aside class="right-side">
            </aside>
         </div>    

       
    </div>
</body>
</html>
