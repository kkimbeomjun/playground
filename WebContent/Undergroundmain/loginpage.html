<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 </title>
    <link href="loginpage.css" type ="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <!--빈 공간-->
            <div class="headerbox">            
            </div>
            <!--회원가입 버튼-->
            <div class="selectbtn">         
                <button type="button" class="header-select">회원가입</button>
            </div>  
        </header>

        <div class = "middle">
            <aside class="left-side">                
            </aside>

            <section class="content">
                <img src="./loginpageimg/Underground.png" class="underground" alt="언더그라운드 이미지">

                <div class="inputId">

                    <input type="text" placeholder=" 아이디">
                    <input type="text" placeholder=" 비밀번호">

                    <!--아이디 입력 오류시에 뜨는 창-->
                    <!--포지션 자유로 해놓아서 오류일때만 나오도록 설정-->
                        <div class="redtextflex">
                            <text class="redtext">아이디 혹은 비밀번호가 일치하지 않습니다.</text>
                        </div>

                    <!--로그인 버튼-->    
                    <div class = "register">
                        <input type="image"  src="./loginpageimg/login.png" alt = "로그인버튼">
                    </div>

                </div>
                
            </section>
            
            <aside class="right-side">
            </aside>
         </div>    

        
    </div>
</body>
</html>
