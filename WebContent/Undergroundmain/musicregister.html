<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음원 등록 페이지 </title>
    <link href="musicregister.css" type ="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <!--홈 버튼 이미지-->
            <input type="image" class = "underground" src="./musicregisterimg/Underground.png" alt = "홈버튼">
            
        </header>

        <div class="secondheader">
            <text class="name">아티스트님의 음악을 들려주세요</text>
        </div>

        <div class = "middle">
            <aside class="left-side"><!--빈 공간--></aside>

            <section class="content">
                <list class="flex">

                    <left class="leftlist">
                        <a class="listflex">
                            <!--아티스트 텍스트 필드-->
                            <div class="leftlistbox">
                                <text class="listtext">아티스트명</text>
                            </div>
                            <div class="leftfieldbox">
                                <input type="text">
                            </div> 
                        </a>   
                        
                        <a class="listflex">
                            <!--곡명 텍스트-->
                            <div class="leftlistbox">
                                <text class="listtext">곡명</text>
                            </div>
                            
                            <div class="leftfieldbox">
                                <input type="text">
                            </div> 
                        </a> 

                        <a class="listflex">
                            <!--장르 텍스트-->
                            <div class="leftlistbox">
                                <text class="listtext">장르</text>
                            </div>
                            <!--장르 선택 필드-->
                            <div class="leftfieldbox">
                                <select type ="genre">
                                    <option value="none"> 선택 </option>
                                   <option>발라드</option>
                                   <option>팝</option>
                                   <option>팝/어쿠스틱</option>
                                   <option>랩/힙합</option>
                                   <option>힙합/R&B</option>
                                   <option>소울/락</option>
                                   <option>인디/댄스</option>
                                   <option>일렉/트로트/클래식</option>
                                   </select>
                            </div> 
                        </a> 

                        <a class="listflex">
                            <!--음원링크 텍스트-->
                            <div class="leftlistbox">
                                <text class="listtext">음원링크</text>
                            </div>
                            
                            <div class="leftfieldbox">
                                <input type="text">
                            </div> 
                        </a> 

                        <a class="listflex">
                            <!--재생시간 텍스트-->
                            <div class="leftlistbox">
                                <text class="listtext">재생시간</text>
                            </div>
                            <div class="leftfieldbox">
                                <!--타이머 분과 초-->
                                <select type = "timer"></select>
                                <text class="listtext"> 분 </text> 

                                <select type = "timer"></select>
                                <text class="listtext"> 초 </text>
                            </div> 
                        </a> 

                        <a class="listflex">
                            <!--앨범이미지 텍스트-->
                            <div class="leftlistbox">
                                <text class="listtext">앨범 이미지</text>
                            </div>
                            <div class="leftfieldbox">
                                <!--파일 찾기 버튼과 필드-->
                                <input type="graytext"> 
                                <button type= "pyle" alt = "파일 버튼">파일 찾기</button></p>
                            </div> 
                        </a> 

                    </left>

                    <right class="rightlist">
                        <!--사진 등록-->
                        <img src="./musicregisterimg/defaultAlbum_img.png" class="defaultimg" alt="등록 이미지">
                    </right>
                </list>
                <!--등록하기 버튼-->
                <div class = "register">
                    <input type="image"  src="./musicregisterimg/registration_btn.png" alt = "등록하기버튼">
                </div>
            </section>
            
            <aside class="right-side"> <!--빈 공간--></aside>
         </div>    
      
    </div>
</body>
</html>
